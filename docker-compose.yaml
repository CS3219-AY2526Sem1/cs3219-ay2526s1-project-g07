services:
  peerprep-auth-db: 
    image: postgres:17-alpine
    container_name: peerprep-auth-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auth-db
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
